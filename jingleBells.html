        <div style="margin-top:8px;">
            <button id="importBtn" style="display:none; margin-right:8px;">Import to server</button>
            <small id="serverInfo" style="font-size:12px; color:#666; margin-left:6px;"></small>
        </div>
        <div id="message" class="message" aria-live="polite"></div>
    </main>
